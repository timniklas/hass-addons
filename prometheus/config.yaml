name: "Prometheus"
version: "latest"
slug: "prometheus"
description: "Prometheus-Server mit offiziellem Image prom/prometheus"
url: "https://prometheus.io/"
arch:
  - aarch64
  - amd64
  - armv7

# Startet als regulärer Dienst
startup: services
init: false
ingress: false
host_network: false
panel_icon: "mdi:chart-line"

# Offizielles Docker-Image (Version gern anpassen)
image: "docker.io/prom/prometheus"

# Port 9090 nach außen
ports:
  "9090/tcp": 9090

# /config ist read-only im Container verfügbar
map:
  - config:ro

# Optional: Zeitzone
environment:
  TZ: "Europe/Berlin"
