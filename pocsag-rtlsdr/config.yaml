name: Pocsag RTL-SDR
version: v0.8.1
slug: pocsag-rtlsdr
description: RTL-SDR Pocsag receiver
url: https://github.com/timniklas/addon-pocsag-rtlsdr
image: ghcr.io/timniklas/addon-pocsag-rtlsdr
startup: services
homeassistant_api: true
usb: true
arch:
- amd64
options:
  frequency: 439.9875M
  ignore_addresses: []
  device_id: null
schema:
  frequency: "match([0-9_]+[.][0-9_]+M)"
  ignore_addresses:
  - str
  device_id: int(0,)
